<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- configuração -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Detona Ralph</title>
    
    <!-- Icon -->
    <link rel="shortcut icon" href="src/img/favicon2.png" type="image/x-icon">
    
    <!-- fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/CSS/reset.css" />
    <link rel="stylesheet" href="src/CSS/game.css">
  </head>
  <body>

    <div class="container">

        <div class="menu">

            <div class="menu__tempo">
                <h2>Seu tempo</h2>
                <h3 id="tempo-restante">0</h3>
            </div>

            <div class="menu__pontos">
                <h2>Seus pontos</h2>
                <h3 id="pontos">0</h3>
            </div>

            <div class="menu__vidas">
                <img src="src/img/player2.png" alt="foto do jogador" height="50px">
                <h3>x<h3 id="vidas">10</h3></h3>
            </div>

        </div>

        <div class="painel">

            <div class="painel__linha">

                <div class="quadrado inimigo" id="1"></div>

                <div class="quadrado" id="2"></div>

                <div class="quadrado" id="3"></div>

            </div>
            

            <div class="painel__linha">

                <div class="quadrado" id="4"></div>

                <div class="quadrado" id="5"></div>

                <div class="quadrado" id="6"></div>

            </div>
            

            <div class="painel__linha">

                <div class="quadrado" id="7"></div>

                <div class="quadrado" id="8"></div>

                <div class="quadrado" id="9"></div>

            </div>
            
        </div>

    </div>

    <script defer src="src/scripts/engine.js"></script>
  </body>
</html>
